fr:
  number:
    format:
      separator: "."
      delimiter: ","
      precision: 2
      significant: false
      strip_insignificant_zeros: false

    # Used in number_to_human_size() and number_to_human()
    human:
      format:
        delimiter: "."
        precision: 1
        significant: true
        strip_insignificant_zeros: true

      # Used in number_to_human_size()
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Octet"
            other: "Octets"
          kb: "Ko"
          mb: "Mo"
          gb: "Go"
          tb: "To"
  grp:
    titles:
      business_model: Business Model
      narrative_version: Représentation narrative
      about_business_model: Rappels généraux sur la nature et les composants d'un BM
      project_synthesis: "Synthèse du Business Model %{project_title}"
      summary: 'Sommaire'
      parts:
        generation:
          short: 'Génération'
          long: 'La Génération de la Valeur'
          sections:
            sec0: 'Porteur(s)'
            sec1: 'Proposition de valeur'
            sec2: 'Fabrication de valeur'

        remuneration:
          short: 'Rémunération'
          long: 'La Rémunération de la Valeur'
          sections:
            sec0: 'Source de revenus'
            sec1: 'Volumes'
            sec2: 'Performance'
        partage:
          short: 'Partage'
          long: 'Le Partage de la Valeur'
          sections:
            sec0: 'Ecosystème'
            sec1: 'Parties prenantes'
            sec2: 'Conventions'
        annexes:
          short: 'Annexes'
          long: 'Annexes'
          sections:
            sec0: 'Annexes'

  share_settings:
    title: Paramètres de partage
    shared_with: Personnes ayant accès au projet
    creator: Créateur
    can_edit: Peut modifier
    can_comment: Peut commenter
    invite: Inviter un ou plusieurs collaborateur(s)
    add_email: Entrer un email
    add_contributor: Ajouter un collaborateur
    share: Partager
    cancel: Annuler
  project_list:
    add_image: Ajouter une image
    image_too_large: "L'image est trop lourde, elle doit être inférieure à %{max_file_size}"
    image_invalid: "L'image n'est pas valide"
  time:
    formats:
      short: '%Y-%m-%d'
